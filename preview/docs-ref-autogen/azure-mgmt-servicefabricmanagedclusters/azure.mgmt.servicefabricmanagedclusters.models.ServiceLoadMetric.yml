### YamlMime:PythonClass
uid: azure.mgmt.servicefabricmanagedclusters.models.ServiceLoadMetric
name: ServiceLoadMetric
fullName: azure.mgmt.servicefabricmanagedclusters.models.ServiceLoadMetric
module: azure.mgmt.servicefabricmanagedclusters.models
inheritances:
- msrest.serialization.Model
summary: 'Specifies a metric to load balance a service during runtime.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ServiceLoadMetric(*, name: str, weight: Optional[Union[str, azure.mgmt.servicefabricmanagedclusters.models._service_fabric_managed_clusters_management_client_enums.ServiceLoadMetricWeight]]
    = None, primary_default_load: Optional[int] = None, secondary_default_load: Optional[int]
    = None, default_load: Optional[int] = None, **kwargs)'
variables:
- description: 'Required. The name of the metric. If the service chooses to report
    load during

    runtime, the load metric name should match the name that is specified in Name
    exactly. Note

    that metric names are case sensitive.'
  name: name
  types:
  - <xref:str>
- description: 'The service load metric relative weight, compared to other metrics
    configured for

    this service, as a number. Possible values include: "Zero", "Low", "Medium", "High".'
  name: weight
  types:
  - <xref:str>
  - <xref:azure.mgmt.servicefabricmanagedclusters.models.ServiceLoadMetricWeight>
- description: 'Used only for Stateful services. The default amount of load, as a

    number, that this service creates for this metric when it is a Primary replica.'
  name: primary_default_load
  types:
  - <xref:int>
- description: 'Used only for Stateful services. The default amount of load, as a

    number, that this service creates for this metric when it is a Secondary replica.'
  name: secondary_default_load
  types:
  - <xref:int>
- description: 'Used only for Stateless services. The default amount of load, as a
    number,

    that this service creates for this metric.'
  name: default_load
  types:
  - <xref:int>
