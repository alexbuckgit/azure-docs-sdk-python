- azure.ai.ml.entities._mixins.RestTranslatableMixin
summary: Datastore of an Azure ML workspace, abstract class.
constructor:
  syntax: 'Datastore(credentials: Any, name: Optional[str] = None, description: Optional[str]
    = None, tags: Optional[Dict] = None, properties: Optional[Dict] = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the datastore.
    isRequired: true
    types:
    - <xref:str>
  - name: description
    description: Description of the resource.
    defaultValue: None
    types:
    - <xref:str>
  - name: credentials
    description: Credentials to use for Azure ML workspace to connect to the storage.
    defaultValue: None
    types:
    - <xref:Union>[<xref:ServicePrincipalSection>, <xref:CertificateSection>]
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: properties
    description: The asset property dictionary.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: kwargs
    description: A dictionary of additional configuration parameters.
    isRequired: true
    types:
    - <xref:dict>
methods:
- uid: azure.ai.ml.entities.Datastore.dump
  name: dump
  summary: Dump the datastore content into a file in yaml format.
  signature: 'dump(path: Union[os.PathLike, str]) -> None'
  parameters:
  - name: path
    description: Path to a local file as the target, new file will be created, raises
      exception if the file exists.
    isRequired: true
    types:
    - <xref:str>
- uid: azure.ai.ml.entities.Datastore.load
  name: load
  summary: Construct a datastore object from a yaml file.
  signature: 'load(path: Union[os.PathLike, str], params_override: Optional[list]
    = None, **kwargs) -> azure.ai.ml.entities._datastore.datastore.Datastore'
  parameters:
  - name: path
    description: Path to a local file as the source.
    isRequired: true
    types:
    - <xref:str>
  - name: params_override
    description: 'Fields to overwrite on top of the yaml file. Format is [{"field1":
      "value1"}, {"field2": "value2"}]'
    isRequired: true
    types:
    - <xref:list>
  - name: kwargs
    description: A dictionary of additional configuration parameters.
    defaultValue: None
    types:
    - <xref:dict>
  return:
