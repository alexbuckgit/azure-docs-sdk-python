functions:
- uid: azure.ai.ml.entities.load_component
  name: load_component
  summary: "Load dsl.Component from local or remote to a component function.\n\nFor\
    \ example:\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [],\
    \ \"dupnames\": [], \"backrefs\": [], \"xml:space\": \"preserve\", \"force\":\
    \ false, \"language\": \"python\", \"highlight_args\": {}, \"linenos\": false}\
    \ -->\n\n````python\n\n   # Load a local component to a component function.\n\
    \   component_func = dsl.load_component(yaml_file=\"custom_component/component_spec.yaml\"\
    )\n   # Load a remote component to a component function.\n   component_func =\
    \ dsl.load_component(client=ml_client, name=\"my_component\", version=1)\n\n \
    \  # Consuming the component func\n   component = component_func(param1=xxx, param2=xxx)\n\
    \   ````"
  signature: 'load_component(*, yaml_file: Optional[str] = None, **kwargs) -> Union[azure.ai.ml.entities._component.command_component.CommandComponent,
    azure.ai.ml.entities._component.parallel_component.ParallelComponent]'
  parameters:
  - name: yaml_file
    description: Local component yaml file.
    isRequired: true
    types:
    - <xref:str>
  - name: kwargs
    description: A dictionary of additional configuration parameters.
    isRequired: true
    types:
    - <xref:dict>
  return:
    description: A function that can be called with parameters to get a *azure.ai.ml.dsl.Component*
    types:
    - <xref:Union>[<xref:azure.ai.ml.entities.CommandComponent>]
